<!DOCTYPE html>
<html>
  <head>
    <title>My Open Tabs</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <style>
      body {
        width: 500px;
      }

      #favicon {
        width: 16px;
        margin-right: 10px;
      }

        margin-left: 10px;
      }

    <script src="jquery.min.js"></script>
